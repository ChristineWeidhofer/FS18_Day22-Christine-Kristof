<div class="container my-5">
  <h1>Contact Us</h1>
</div>

<div class="container my-5">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  
    <label for="name">Name:</label><br>
    <input type="text" id="name" formControlName="name" size="30">  
    <br>
    <label for="email">E-Mail:</label><br>
    <input type="text" id="email" formControlName="email" size="30">
    <br>
    <label for="msg">Message:</label><br>
    <textarea type="text" id="msg" formControlName="msg" rows="6" cols="30"></textarea>
    <br><br>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>

<div class="container">
  <p id="output"></p>
</div>
